    <script>
        function addRow() {
            //get input values for table
            var Weight = document.getElementByID('Weight').value;
            var Reps = document.getElementByID('Reps').value;
            var Exercise = document.getElementByID('Exercise').value;
            //get html tab le
            //0 is the first table
            var table = document.getElementyByTagName('table')[0];
            //add a new empty row to the tbale
            //0 to make it the top
            //table.row.length for the end
            var newRow = table.insertRow(table.rows.length);

            //add cells to the row
            var cel1 = newRow.insertCell(0);
            var cel2 = newRow.insertCell(1);
            var cel3 = newRow.insertCell(2);
            //add value to the cell
            cel1.innerHTML = Weight;
            cel2.innerHTML = Reps;
            cel3.innerHTML = Exercise;
        }
    </script>
